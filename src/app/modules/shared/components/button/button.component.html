<ng-container [ngTemplateOutlet]="{button, raised, flat, stroked, icon, fab, miniFab}[this.variant]"></ng-container>

<ng-template #button>
  <button [disabled]="isDisabled" [ngClass]="'mat-' + color" mat-button>
    <ng-container [ngTemplateOutlet]="buttonContent"></ng-container>
  </button>
</ng-template>

<ng-template #raised>
  <button [disabled]="isDisabled" [ngClass]="'mat-' + color" mat-raised-button>
    <ng-container [ngTemplateOutlet]="buttonContent"></ng-container>
  </button>
</ng-template>

<ng-template #flat>
  <button [disabled]="isDisabled" [ngClass]="'mat-' + color" mat-flat-button>
    <ng-container [ngTemplateOutlet]="buttonContent"></ng-container>
  </button>
</ng-template>

<ng-template #stroked>
  <button [disabled]="isDisabled" [ngClass]="'mat-' + color" mat-stroked-button>
    <ng-container [ngTemplateOutlet]="buttonContent"></ng-container>
  </button>
</ng-template>

<ng-template #icon>
  <button [disabled]="isDisabled" [ngClass]="'mat-' + color" [attr.aria-label]="this.label" mat-icon-button>
    <ng-container [ngTemplateOutlet]="buttonContent"></ng-container>
  </button>
</ng-template>

<ng-template #fab>
  <button [disabled]="isDisabled" [ngClass]="'mat-' + color" [attr.aria-label]="this.label" mat-fab>
    <ng-container [ngTemplateOutlet]="buttonContent"></ng-container>
  </button>
</ng-template>

<ng-template #miniFab>
  <button [disabled]="isDisabled" [ngClass]="'mat-' + color" [attr.aria-label]="this.label" mat-mini-fab>
    <ng-container [ngTemplateOutlet]="buttonContent"></ng-container>
  </button>
</ng-template>

<ng-template #iconElement>
  <mat-icon>{{ this.iconName }}</mat-icon>
  <ng-container [ngTemplateOutlet]="content"></ng-container>
</ng-template>

<ng-template #buttonContent>
  <ng-container *ngIf="!this.iconName; else iconElement">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </ng-container>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
